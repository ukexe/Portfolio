<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Portfolio website showcasing my work and skills" />
    <title>Portfolio | Udhaya Kumar A</title>
    <style>
        :root {
            --primary-color: #3B82F6; /* Main color for buttons and links */
            --accent-color: #EC4899; /* Accent color for highlights */
            --text-color: #ffffff; /* Main text color */
            --background-color: #1e1e1e; /* Background color for body */
            --card-background: rgba(255, 255, 255, 0.1); /* Card background color */
            --border-radius: 10px; /* Border radius for rounded corners */
            --shadow-color: rgba(0, 0, 0, 0.2); /* Shadow color for elements */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
            background-color: var(--background-color); /* Set background color */
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: color 0.3s; /* Smooth transition for link color */
        }

        a:hover {
            color: var(--accent-color); /* Change link color on hover */
        }

        button {
            cursor: pointer;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            background: var(--primary-color);
            color: white;
            transition: background-color 0.3s; /* Smooth transition for button background */
        }

        button:hover {
            background-color: var(--accent-color); /* Change button background on hover */
        }

        /* Additional styles for a futuristic look */
        .container {
            max-width: 1200px; /* Limit container width for better readability */
            margin: auto; /* Center the container */
            padding: 2rem; /* Add padding around container */
        }

        h1, h2, h3 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add shadow to headings for depth */
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="container"></div> <!-- Added class to root for styling -->
</body>
</html>
